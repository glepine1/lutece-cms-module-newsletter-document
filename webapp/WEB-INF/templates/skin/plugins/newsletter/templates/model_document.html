<!-- model_document template -->
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
    	<#if document?exists>
        <td>
	        <table>
	        	<tr>
					<td>
						<#if img_path?exists>
						    <img width="80" height="80" src="${img_path}"></img>
						</#if>
		            	<h3>${document.title}</h3>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                ${document.summary}
		            </td>
				</tr>
				<tr>
					<td>
			        	<#if portlets_collec?exists>
				   	        <#list portlets_collec as portlet>
								<a href=${base_url}jsp/site/Portal.jsp?document_id=${document.id}&portlet_id=${portlet.id}>
				    				${document.title}
				               	</a>
							</#list>
						</#if>
	       			</td>
       			</tr>
	        </table>
        </td>
        <#else>
        	No documents available
        </#if>
    </tr>
</table>

<!-- end model_document template-->
